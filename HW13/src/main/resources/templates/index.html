<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Библиотека</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="navbar::nav"></div>
    <div class="row mt-5">
        <div class="col-sm-4">
            <div class="card border-primary">
                <div class="card-body">
                    <h5 class="card-title">Книги</h5>
                    <p class="card-text">Здесь можно посмотреть список всех книг в библиотеке, а также режим
                        редактирования.
                    </p>
                    <a href="book/list.html" class="btn btn-primary" th:href="@{/books}">Зайти</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card border-primary">
                <div class="card-body">
                    <h5 class="card-title">Авторы</h5>
                    <p class="card-text">Здесь можно посмотреть список всех авторов в библиотеке.
                    </p>
                    <a href="#" class="btn btn-primary" th:href="@{/authors}">Зайти</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card border-primary">
                <div class="card-body">
                    <h5 class="card-title">Жанры</h5>
                    <p class="card-text">Здесь можно посмотреть список всех жанров в библиотеке.
                    </p>
                    <a href="#" class="btn btn-primary" th:href="@{/genres}">Зайти</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
