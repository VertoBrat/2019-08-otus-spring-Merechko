<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post" class="mt-4">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Неправильный логин или пароль
            </div>
        </div>
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mr-3">Войти</button>
        <a href="" th:href="@{/users/new}" class="btn btn-primary">Зарегистрироваться</a>
    </form>
    <div class="mt-3">
        <p>В базе есть уже два юзера:</p>
        <p>Логин: user, пароль: user</p>
        <p>Логин: admin, пароль: admin</p>
    </div>
</div>
</body>
</html>
