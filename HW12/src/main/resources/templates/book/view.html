<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Книга</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<div class="container" th:object="${bookTo}">
    <div th:insert="navbar::nav (userName=${userName})"></div>
    <div class="card mt-4">
        <div class="card-header">
            <span th:text="*{title}">Название</span>
        </div>
        <div class="card-body">
            <h5 class="card-title">Краткое содержание</h5>
            <p class="card-text" th:text="*{content}">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary" th:href="@{/comments/edit(bookId = *{id})}">Оставить отзыв</a>
        </div>
    </div>
    <div class="mt-1 mb-1">
        <span>Отзывы</span>
    </div>
    <div class="card mt-1" th:each="comment:*{comments}">
        <div class="card-body">
            <p class="text-right" th:text="${#dates.format(comment.dateTime, 'dd-MM-yyyy HH:mm')}">01-01-2000 00:00</p>
            <p class="text-right" th:text="${comment.user}">автор</p>
            <p class="card-text" th:text="${comment.text}">текст комментария</p>
        </div>
    </div>
    <a href="#" class="btn btn-primary mt-2" th:href="@{/books}">
        Назад
    </a>
</div>
</body>
</html>
