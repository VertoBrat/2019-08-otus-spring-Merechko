<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список книг</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b37d578b8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/users/registration}" th:object="${regUser}" method="post">
        <div th:if="${error}">
            <div class="alert alert-danger">
                Такой логин существует
            </div>
        </div>
        <div class="form-group">
            <label for="username">Ник</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
        </div>
        <div class="form-group">
            <label for="fullName">Полное имя</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Полное имя">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary mr-2">Зарегистрироваться</button>
            <a href="#" th:href="@{/login}" class="btn btn-primary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
