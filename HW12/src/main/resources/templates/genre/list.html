<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Список жанров</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b37d578b8.js" crossorigin="anonymous"></script>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<div class="container">
    <div th:insert="navbar::nav (userName=${userName})"></div>
    <div th:if="${genreTos.size() == 0}">
        <p class="h3">В библиотеке нет жанров</p>
    </div>
    <table class="table table-hover mt-4" th:if="${genreTos.size()!= 0}">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название жанра</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre:${genreTos}">
            <th scope="row" th:text="${genreStat.count}">1</th>
            <td th:text="${genre.genre}">Жанр#1</td>
        </tr>
        </tbody>
    </table>
    <a href="#" class="btn btn-primary mt-2" th:href="@{/}">
        Назад
    </a>
</div>
</body>
</html>
