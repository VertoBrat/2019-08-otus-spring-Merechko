databaseChangeLog:
  - changeSet:
      id: 1
      author: photorex
      runAlways: true
      createTable:
        tableName: comments
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: comments_pk
          - column:
              name: text
              type: varchar(255)
              constraints:
                nullable: true
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_books_comments
                references: books(id)
          - column:
              name: date_time
              type: timestamp
              constraints:
                nullable: false
